<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {

            background-color: lightcyan;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px groove black;
        }
        a {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa BOx Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
