<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configs globais das CSS */
            height: 100%
        }
        body{
            background-image: linear-gradient(205deg, #7419FF, #E711DA, #FF2971, #FF354C, #FF8A11, #FFCE01);
            background-attachment: fixed;
        }
        h1{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
