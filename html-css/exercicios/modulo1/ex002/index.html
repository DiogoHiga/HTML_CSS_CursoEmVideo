<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo 
        de qualquer jeito. <br> Basta colocar tudo 
        no meio do par de tags 
        no meio do par &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN / GREATER THAN-->


        <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &yen;
        &real;
        &uarr;
        </p>
        <p>Vamos adicionar emojis
            &#x1F911; <!--EMOJI: & + # + x + codigo emojipidia-->
            &#x1F919;
        </p>
</body>
</html>
