<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os termos da lista a seguir. Passe o mouse sobre eles para descobrir qual tag usar!</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>

    </ul>
</body>
</html>
